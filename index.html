<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EXP Lore</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="http://code.jquery.com/jquery-2.2.0.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <table id="holder">
    <tr>
      <td><canvas id="canvas" width="900" height="300"></td>
    </tr>
    <tr>
      <table id="texts" class="fixed" width="900">
        <col width="300px" />
        <col width="300px" />
        <col width="300px" />
        <tr>
          <td id="frame0"></td>
          <td id="frame1"></td>
          <td id="frame2"></td>
        </tr>
        <tr>
          <td><p id="previous"></p></td>
          <td></td>
          <td><p id="next"></p></td>
        </tr>
      </table>
    </tr>
    <tr>
      <td><p id='disclaimer'></p></td>
    </tr>
  </table>
  <script src="js/fabric.js"></script>
  <script src="js/comicannon.js"></script>
  <script type="text/javascript">
    var urlDate, splitDate, today, tomorrow, yesterday,
      options = {
        x0: 0,
        y0: 0,
        frameWidth: 300,
        frameHeight: 300,
      }

    comicannon(options);

    // Get date from page URL
    urlDate = $.getUrlVar('date');
    today = new Date(urlDate);
    // Minus one day
    today.setDate(today.getDate() - 1);
    // Convert to date only format
    yesterday = today.toJSON().slice(0,10);
    // Plus two days
    today.setDate(today.getDate() + 2);
    tomorrow = today.toJSON().slice(0,10);
    // Add links
    $("#previous").html("<a href='index.html?date=" + yesterday + "' class='direction'>[previous]</a>");
    $("#next").html("<a href='index.html?date=" + tomorrow + "' class='direction'>[next]</a>");
  </script>
</body>
</html>
